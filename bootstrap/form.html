<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-sm-12 col.col-md-6 col-lg-6 col-xl-6 offset-md-3 offset-lg-3 offset-xl-3">
                <div class="card shadow">
                    <div class="card-header text-bg-primary text-center">
                        <h1><i class="fa-solid fa-lock"></i> LOGIN</h1>
                    </div>
                    <div class="card-body">
                        <form>
                                <label for="email" class="form-label"><b>Email</b></label>
                                <input id="email" class="form-control mb-3" type="email" placeholder="your registered email address">
                                <label for="password" class="form-label"><b>Password</b></label>
                                <input type="password" class="form-control mb-3" id="password" placeholder="Enter your password">
                                <div class="col-12 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-lock"></i> Login</button>&nbsp;&nbsp;&nbsp;
                                    <button type="reset" class="btn btn-secondary"><i class="fa-solid fa-trash"></i> Clear all</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
