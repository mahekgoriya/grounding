<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="col-8 offset-2 mt-5">
            <div class="card">
                <div class="card-header text-bg-primary">
                    <h1>Register</h1>
                </div>
                <div class="card-body">
                    <form>
                        <label for="fullname" class="form-label">Full Name</label>
                        <input id="fullname" type="text" class="form-control mb-2" placeholder="Surname Name Fathername">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" class="form-control mb-2" type="email" placeholder="Email">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" class="form-control mb-2" type="password" placeholder="password">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input id="dob" type="date" class="form-control mb- border2">
                        <label for="mono" class="form-label">Mobile No</label>
                        <input id="mono" class="form-control mb-2" type="number" placeholder="Enter Your 10 digit Mobile Number">
                        <b>Slecet Gender</b>
                        <div class="form-check border">
                            <input type="radio" name="gender" id="male" value="1" class="form-check-input" required/>
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" "
                        </div>
                        <b>Select Gender</b>
                            <div class="form-check">
                                <input type="radio" name="gender" id="male" value="1" class="form-check-input"
                                    required />
                                <label for="male" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="gender" id="female" value="2" class="form-check-input"
                                    required />
                                <label for="female" class="form-check-label">Female</label>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
