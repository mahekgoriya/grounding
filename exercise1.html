<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Reset your password</h1>
    <hr/>
    <form action="success.html" method="post">
        <table width="40%" border="1" cellspacing="10" cellpadding="10" align="center" required>
            <tr>
                <td align="center">
                    Enter your user name or email address:<br>
                    <input type="text" name="text" required>
                </td>
            </tr>
            <tr>
                <td align="center">
                    Enter your mobile number:<br/>
                    <input type="number" name="number"placeholder="10 digits mobile number" required>

                </td>
            </tr>
            <tr>
                <td align="center">
                    Enter otp sent to your mobile:<br/>
                    <input type="number" name="number1"placeholder="OTP" required>
                </td>
            </tr>
            <tr>
                <td align="center">
                    Enter new password:<br/>
                    <input type="password" name="password1" placeholder="Enter new password" required>
                </td>
            </tr>
            <tr>
                <td align="center">
                    Confirm new password:<br/>
                    <input type="password" name="password2" placeholder="Enter new password again" required>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET">

                </td>
            </tr>
        </table>
    </form>
</body>
</html>
