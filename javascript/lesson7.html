<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2 id="head">Mahek</h2>
                </div>
                <div class="card-body">
                    <h4 id="body" class="text-danger bg-primary">kumbharwada</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        document.getElementById("head").innerHTML="POOJA";
        // document.getElementById("body").classList.add("bg-primary");
        let x=document.getElementById("body");
        x.classList.toggle("text-danger");
        x.classList.toggle("bg-primary");
        x.classList.add("text-info");
    </script>
</body>
</html>
