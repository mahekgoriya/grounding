<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        button{height:80px;width:110px;}
        #output{height:80px;width:340px;font-size: xx-large;}
        /* tr{border:1px solid black} */
        /* td{border:1px solid red} */
    </style>
</head>
<body>
        <table>
            <tr>
                <td colspan="3">
                    <button id="output" class="text-primary"></button>
                </td>
                <td>
                    <button id="clear" class="text-primary" onclick="cleart()">C</button>
                </td>
            </tr>
            <tr>
            <td><button onclick="display(1)">1</button></td>
            <td><button onclick="display(2)">2</button></td>
            <td><button onclick="display(3)">3</button></td>
            <td><button onclick="display('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="display(4)">4</button></td>
            <td><button onclick="display(5)">5</button></td>
            <td><button onclick="display(6)">6</button></td>
            <td><button onclick="display('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="display(7)">7</button></td>
            <td><button onclick="display(8)">8</button></td>
            <td><button onclick="display(9)">9</button></td>
            <td><button onclick="display('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="display('.')">.</button></td>
            <td><button onclick="display(0)">0</button></td>
            <td><button onclick="solve()">=</button></td>
            <td><button onclick="display('/')">/</button></td>
        </tr>
    </table>
    <script>
        var temp=0;
        let display=(val)=>{
                            if (temp===0){document.getElementById("output").innerHTML="";document.getElementById("output").innerHTML+=val}
                            else{document.getElementById("output").innerHTML+=val}
                            temp=1;
                            }
        let cleart=()=>document.getElementById("output").innerHTML="";
        function solve(){
            let inp=document.getElementById("output").innerText;
            let res=eval(inp);
            document.getElementById("output").innerHTML=res;
            temp=0;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
