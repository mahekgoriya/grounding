    <script>
        var price, quantity, sgst, cgst, total, cal,gtotal=0;
        cal = document.getElementById("calculate");
        price = document.getElementsByClassName("price");
        quantity = document.getElementsByClassName("quantity");
        sgst = document.getElementsByClassName("sgst");
        cgst = document.getElementsByClassName("cgst");
        total = document.getElementsByClassName("total");
        function gst() {
            for (var i = 0; i < price.length; i++) {
                if(i==0){gtotal=0}
                var x,y,z;
                x = (parseInt(price[i].value) * parseInt(quantity[i].value)) * parseInt(sgst[i].value) / 100;
                y = (parseInt(price[i].value) * parseInt(quantity[i].value)) * parseInt(cgst[i].value) / 100;
                z= parseInt(price[i].value) * parseInt(quantity[i].value) + x + y;
                total[i].innerHTML =z;
                gtotal=gtotal+z;
                document.getElementById("grandtotal").innerHTML = gtotal;
            }
        }
