<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <button id="myBtn">Try it</button>
    <p id="demo"></p>
    <script>
        const a=document.getElementById("myBtn");
        a.addEventListener("mouseover", myFunction);
        a.addEventListener("mouseout", fcn2);
        a.addEventListener("click",fcn);
        function fcn() {
            document.getElementById("demo").innerHTML += " button clicked <br/>";
        }
        function myFunction() {
            console.log("mouseover");
            document.getElementById("demo").innerHTML += " Mouse over <br/>";
        }
        function fcn2(){
            console.log("mouseout");
            document.getElementById("demo").innerHTML += " Mouse out <br/>";
        }
    </script>
</body>
</html>
