<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1>Digital Clock</h1>
                        </div>
                        <div class="card-body text-center" >
                            </br>
                            <h1 id="output"></h1>
                            <h1 id="output1"></h1>
                            <h1 id="output2"></h1>
                            <h1 id="output3"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script>
    class digitalClock{
        constructor(){}

        display(){
            document.querySelector("#output").innerHTML ="INDIA : "+ new Date().getHours()+" : "+new Date().getMinutes()+" : "+new Date().getSeconds();
        }
        
        displayUK(){
            var h=new Date().getHours();
            var m=new Date().getMinutes();
            var minutes=(h*60)+(m)-270;
            console.log(minutes);

            if (minutes<0)
            {
              minutes=minutes+1440;  
            }
            var hourUK=parseInt(minutes/60);
            var minutesUK=(minutes%60);
            document.querySelector("#output1").innerHTML ="LONDON : "+ hourUK+" : "+minutesUK+" : "+new Date().getSeconds();

        }

        displayUSA(){
            var h=new Date().getHours();
            var m=new Date().getMinutes();
            var minutes=(h*60)+(m)-570;
            console.log(minutes);

            if (minutes<0)
            {
              minutes=minutes+1440;  
            }
            var hourUSA=parseInt(minutes/60);
            var minutesUSA=(minutes%60);
            document.querySelector("#output2").innerHTML ="WASHINGTON : "+ hourUSA+" : "+minutesUSA+" : "+new Date().getSeconds();

        }
        displayJAPAN(){
            var h=new Date().getHours();
            var m=new Date().getMinutes();
            var minutes=(h*60)+(m)+210;
            console.log(minutes);

            if (minutes>1440)
            {
              minutes=minutes-1440;  
            }
            var hourJAPAN=parseInt(minutes/60);
            var minutesJAPAN=(minutes%60);
            document.querySelector("#output3").innerHTML ="JAPAN: "+ hourJAPAN+" : "+minutesJAPAN+" : "+new Date().getSeconds();

        }
    }    
    var d1= new digitalClock();
    d1.display();
    var currentTime= d1.display.bind(d1);
    var currentTimeUK= d1.displayUK.bind(d1);
    var currentTimeUSA= d1.displayUSA.bind(d1);
    var currentTimeJAPAN= d1.displayJAPAN.bind(d1);
    setInterval(currentTime,1000);
    setInterval(currentTimeUK,1000);
    setInterval(currentTimeUSA,1000);
    setInterval(currentTimeJAPAN,1000);

</script>
</body>
</html>
