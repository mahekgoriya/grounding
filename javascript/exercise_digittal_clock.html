<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col-6 col-md-3 py-5">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1>MUMBAI</h1>
                        </div>
                        <div class="card-body text-center" >
                            </br>
                            <h2 id="output" class="text-info"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3 py-5">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1>LONDON</h1>
                        </div>
                        <div class="card-body text-center" >
                            </br>
                            <h2 id="output1" class="text-info"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3 py-5">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1>WASHINGTON</h1>
                        </div>
                        <div class="card-body text-center" >
                            </br>
                            <h2 id="output2" class="text-info"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3 py-5">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1>TOKYO</h1>
                        </div>
                        <div class="card-body text-center" >
                            </br>
                            <h2 id="output3" class="text-info"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script>
    class digitalClock{
        constructor(){}

        display(){
            var hoursIND=new Date().getHours();
            if(hoursIND<10){hoursIND="0"+hoursIND;}
            var minutesIND=new Date().getMinutes();
            if(minutesIND<10){minutesIND="0"+minutesIND;}
            var secondsIND=new Date().getSeconds();
            if(secondsIND<10){secondsIND="0"+secondsIND;}
            document.querySelector("#output").innerHTML = hoursIND+" : "+minutesIND+" : "+secondsIND;
        }
        
        displayUK(){
            var h=new Date().getHours();
            var m=new Date().getMinutes();
            var minutes=(h*60)+(m)-270;
            console.log(minutes);

            if (minutes<0)
            {
              minutes=minutes+1440;  
            }
            var hourUK=parseInt(minutes/60);
            if(hourUK<10){hourUK="0"+hourUK;}
            var minutesUK=(minutes%60);
            if(minutesUK<10){minutesUK="0"+minutesUK;}
            var secondsUK=new Date().getSeconds();
            if(secondsUK<10){secondsUK="0"+secondsUK;}
            document.querySelector("#output1").innerHTML = hourUK+" : "+minutesUK+" : "+secondsUK;

        }

        displayUSA(){
            var h=new Date().getHours();
            var m=new Date().getMinutes();
            var minutes=(h*60)+(m)-570;
            console.log(minutes);

            if (minutes<0)
            {
              minutes=minutes+1440;  
            }
            var hourUSA=parseInt(minutes/60);
            if(hourUSA<10){hourUSA="0"+hourUSA;}
            var minutesUSA=(minutes%60);
            if(minutesUSA<10){minutesUSA="0"+minutesUSA;}
            var secondsUSA=new Date().getSeconds();
            if(secondsUSA<10){secondsUSA="0"+secondsUSA;}
            document.querySelector("#output2").innerHTML = hourUSA+" : "+minutesUSA+" : "+secondsUSA;

        }
        displayJAPAN(){
            var h=new Date().getHours();
            var m=new Date().getMinutes();
            var minutes=(h*60)+(m)+210;
            console.log(minutes);

            if (minutes>1440)
            {
              minutes=minutes-1440;  
            }
            var hourJAPAN=parseInt(minutes/60);
            if(hourJAPAN<10){hourJAPAN="0"+hourJAPAN;}
            var minutesJAPAN=(minutes%60);
            if(minutesJAPAN<10){minutesJAPAN="0"+minutesJAPAN;}
            var secondsJAPAN=new Date().getSeconds();
            if(secondsJAPAN<10){secondsJAPAN="0"+secondsJAPAN;}
            document.querySelector("#output3").innerHTML = hourJAPAN+" : "+minutesJAPAN+" : "+secondsJAPAN;

        }
    }    
    var d1= new digitalClock();
    d1.display();
    var currentTime= d1.display.bind(d1);
    var currentTimeUK= d1.displayUK.bind(d1);
    var currentTimeUSA= d1.displayUSA.bind(d1);
    var currentTimeJAPAN= d1.displayJAPAN.bind(d1);
    setInterval(currentTime,1000);
    setInterval(currentTimeUK,1000);
    setInterval(currentTimeUSA,1000);
    setInterval(currentTimeJAPAN,1000);

</script>
</body>
</html>
