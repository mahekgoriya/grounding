<!-- to select p tag inside h2 tag -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>
    <p>heading 1</p>
  </h2>
  <h2>heading 2</h2>
  <h2><p>heading 3</p></h2>
  <p class="c1">paragraph1</p>
  <p class="c1 c2 c3">paragraph2</p>
  <p class="c1 c2 c3">paragraph3</p>
  <script>
    var x = document.getElementsByTagName("h2");
    for (i = 0; i < x.length; i++) 
    {
      for (j = 0; j < x[i].children.length; j++) 
      {
        if (x[i].children[j].nodeName == 'P') 
        {
          // console.log("hello");
          x[i].innerHTML = "WOOOOWWWWW";
        }
      }
    }
      // console.log(x[i].children[0].nodeName , typeof x[0].children[0].nodeName);
  </script>
</body>

</html>
