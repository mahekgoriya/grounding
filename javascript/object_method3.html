<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body{
        overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">

                <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="your fullname">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="description" placeholder="product description">
                        <label for="rollno">Product Description</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="price" placeholder="price">
                        <label for="age">Product price</label>
                    </div>
                    <button id="btncreate" type="button" class="btn btn-primary">Create product card</button>
                </form>
            </div>
        </div>
        <div id="output" class="row justify-content-center">
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script>
    function product(name, description, price){
        this.name=name,
        this.description=description,
        this.price=price,
        this.display=function(){
            document.getElementById("output").innerHTML += "<div class='card col-12 col-md-6 mt-3'>"+"<div class='card-header'>"+this.name+"</div>"+"<div class='card-body'>"+this.description+"<br/> "+this.price+"</div>"+"</div>";
        }
    }
    
    let btn=document.getElementById("btncreate");
    btn.addEventListener("click",function(){
        console.log("button clicked");
        var name = document.getElementById("name").value;
        var description = document.getElementById("description").value;
        var price = document.getElementById("price").value;

        p1=new product(name, description, price);
        p1.display();
    },false);

</script>
</body>
</html>
