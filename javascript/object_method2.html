<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                           <h3>2nd method of object</h3>
                        </div>
                        <p class="card-body" id="output"></p>
                        <p class="card-body" id="output2"></p>
                    </div>
                    <button id="display" type="button" class="btn btn-primary">student info</button>
                    <button id="display2" type="button" class="btn btn-primary">student info</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- <script src="myscript.js"></script> -->
<script>
    const student= new Object({
        name:"mahek",
        age:30,
        weight:75,
        info:function(){
            document.getElementById("output").innerHTML+="<br/><br/>Name: "+ this.name+"<br/>age: "+this.age+"<br/>weight: "+this.weight +" ";
        }
    });

    const book=new Object({
        name:"English",
        author:"J.K.Rolling",
        info: function(){
            document.getElementById("output2").innerHTML+="<br/><br/>Name: "+ this.name+"<br/>author: "+this.author;
        }
    });

    let display=document.getElementById("display");
    display.addEventListener("click",function(){
        student.info();
    },false);
    
    let display2=document.getElementById("display2");
    display2.addEventListener("click",function(){
        book.info();
    },false);


</script>
</body>
</html>
