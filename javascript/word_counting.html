<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <style>
        .container{
            /* margin-top: 200px; */
            /* margin-left:300px; */
            flex-direction: column;
        }
        p{
            font-size: 25px;
        }
        span{
            font-size: 50px;
        }
        textarea{
            /* border-color: royalblue; */
            border-width: 3px;
            border-radius: 15px;
        }

    </style>
</head>
<body>
    <div class="container d-flex align-items-center mt-5">
        <h1 class="text-primary">Word Counter</h1>
        <textarea id="input" cols="90" rows="10"></textarea>
        <p id="output" class="text-primary"><span id="word">0 </span> WORDS<span id="character"> 0 </span> CHARACTERS</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>  
    <script>
    var input=document.getElementById("input");
        input.addEventListener("input",function(){
            var txtinput=document.getElementById("input").value;
            let char=txtinput.length;
            txtinput=txtinput.trim();
            var wrd=txtinput.split(" ");
            let finaltext= wrd.filter(function(e){
                return e!="";
            });
            document.getElementById("word").innerHTML=finaltext.length;
            document.getElementById("character").innerHTML=char;
        },true);
        
    </script>
</body>
</html>
