<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card mt-5">
                        <div class="card-header text-center">
                            <h3>Interest Calculator</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="principal" placeholder="Principal Amount">
                                <label for="floatingInput">Principal Amount</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="interest" placeholder="Interest Rate">
                                <label for="floatingPassword">Interest Rate</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="year" placeholder="Number of Year">
                                <label for="floatingInput">Number of Year</label>
                              </div>
                              <button class="btn btn-primary" id="button">CALCULATE</button>
                            </br>
                            </br>

                              <div id="output" class="text-center"></div>
                              <div id="output1" class="text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        
        var finalAmount;
        
        var button = document.querySelector("#button");
        button.addEventListener("click", function(){
            var principal=parseInt(document.getElementById("principal").value);
            var interest=parseInt(document.getElementById("interest").value);
            var year=parseInt(document.getElementById("year").value);
            var finalAmount=(principal,interest,year)=>principal*interest*year/100;
            document.getElementById("output").innerHTML="<h3> Interest is : "+finalAmount(principal,interest,year)+"</h3>";
            document.getElementById("output1").innerHTML="<h3> Total Amount is : "+(finalAmount(principal,interest,year)+principal) +"</h3>";
        },true);
    </script>
</body>
</html>
