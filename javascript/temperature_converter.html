<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 offset-3 mt-5">
                <h3 class="text-primary">CELSIUS</h3>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="celsius" placeholder="CELSIUS" value="0"/>
                    <label for="floatingInput">Centigrade</label>
                </div>
                <h3 class="text-primary">FAHRENHEIT</h3>
                <div class="form-floating">
                    <input type="number" class="form-control" id="fahrenheit" placeholder="FAHRENHEIT" value="32"/>
                    <label for="floatingPassword">Fahrenheit</label>
                </div>
            </div>
        </div>
    </div>
    <script>
        let cel=document.getElementById("celsius");
        let fah=document.getElementById("fahrenheit");
        cel.addEventListener("input",function(){
            let c=parseFloat(cel.value);
            c=(c*9/5)+32;
            if(!Number.isInteger(c)){
                c=c.toFixed(4);
                c=eval(c);
            }
            fah.value=c;
        },true);
        fah.addEventListener("input",function(){
            let f=parseFloat(fah.value);
            f=[(f-32)*5]/9;
            if(!Number.isInteger(f)){
                f=f.toFixed(4);
                f=eval(f);
            }
            cel.value=f;
        },true);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
