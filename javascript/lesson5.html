<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-primary">
                        <h3>Example of function</h3> <hr>
                        <h6>Area calculator</h6>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="length1">Length</span>
                                <input type="number" class="form-control" aria-label="Large input group" aria-describedby="input-group-lg" id="digit1">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="width1">Width</span>
                                <input type="number" class="form-control" aria-label="Large input group" aria-describedby="input-group-lg" id="digit2">
                              </div>
                              <button type="button" class="btn btn-primary" onclick="add()" id="1">Addition</button>
                              <button type="button" class="btn btn-info" onclick="sub()" id="2">Substraction</button>
                              <button type="button" class="btn btn-danger" onclick="mul()" id="3">multiplication</button>
                              <button type="button" class="btn btn-info" onclick="div()" id="4">Divison</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        function add(){
            var num1=document.getElementById("digit1").value;
            var num2=document.getElementById("digit2").value;
            var num3=parseInt(num1)+parseInt(num2);
            document.getElementById("1").innerHTML=num3;
        }
        function sub(){
            var num1=document.getElementById("digit1").value;
            var num2=document.getElementById("digit2").value;
            var num3=parseInt(num1)-parseInt(num2);
            document.getElementById("2").innerHTML=num3;
        }
        function mul(){
            var num1=document.getElementById("digit1").value;
            var num2=document.getElementById("digit2").value;
            var num3=parseInt(num1)*parseInt(num2);
            document.getElementById("3").innerHTML=num3;
        }
        function div(){
            var num1=document.getElementById("digit1").value;
            var num2=document.getElementById("digit2").value;
            var num3=parseInt(num1)/parseInt(num2);
            document.getElementById("4").innerHTML=num3;
        }
        
    </script>
</body>
</html>
