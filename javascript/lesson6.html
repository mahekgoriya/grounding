<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-lg-8 offset-2 mt-5">
            <form>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="power" placeholder="base">
                    <label for="power">BASE</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="exponent" placeholder="enter exponent">
                    <label for="exponent">EXPONENT</label>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary mt-5 mx-3" onclick="getpower()">GET POWER</button>
                    <button type="reset" class="btn btn-primary mt-5 ml-3">RESET</button>
                </div>
                <div id="answer"></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        let getpower = function()
            {
                let power = document.getElementById("power").value;
                let exponent = document.getElementById("exponent").value;
                
                if(exponent != "")
                {
                    let result= Math.pow(power,exponent);
                    document.getElementById("answer").innerHTML=result;
                }
                else
                {
                    document.getElementById("answer").innerHTML="Invalid";
                }
            }
        
        
    </script>
</body>
</html>
